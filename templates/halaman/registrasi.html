{% load static %}
<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'halaman/assets/img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static 'halaman/assets/img/favicon.png' %}">
  <title>
    Material Kit 2 PRO by Creative Tim
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="{% static 'halaman/assets/css/nucleo-icons.css' %}" rel="stylesheet" />
  <link href="{% static 'halaman/assets/css/nucleo-svg.css' %}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="{% static 'halaman/assets/css/material-kit-pro.css' %}?v=3.0.0" rel="stylesheet" />
</head>

<body class="sign-in-basic">
  <!-- Navbar Transparent -->
  <!-- End Navbar -->
  <!-- End Navbar -->
  <div class="page-header align-items-start min-vh-100" style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');" loading="lazy">
    <span class="mask bg-gradient-dark opacity-6"></span>
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-4 col-md-8 col-12 mx-auto">
          <div class="card z-index-0 fadeIn3 fadeInBottom">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-secondary shadow-secondary border-radius-lg py-3 pe-1">
                <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">SIGN UP</h4>
                <div class="row mt-3">
                  <div class="col-2 text-center ms-auto">
                </div>
              </div>
            </div>
            <div class="card-body">
              <form role="form" method="post">
                {% csrf_token %}
                <div class="input-group input-group-dynamic mb-3">
                  <label class="form-label">Username</label>
                  <input type="text" name="username" class="form-control" aria-label="Name" required>
                </div>
                <div class="input-group input-group-dynamic mb-3">
                  <label class="form-label">Nama</label>
                  <input type="text" name="first_name" class="form-control" aria-label="name" required>
                </div>
                <div class="input-group input-group-dynamic mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" name="email" class="form-control" aria-label="email" required>
                </div>
                <div class="input-group input-group-dynamic mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" name="password1" class="form-control" aria-label="Password" required>
                </div>
                 <div class="input-group input-group-dynamic mb-3">
                  <label class="form-label">Ulangi Password</label>
                  <input type="password" name="password2" class="form-control" aria-label="Password" required>
                </div>
                <div class="form-check form-switch d-flex align-items-center mb-3">
                  <p class="description text-center text-danger">{{ pesan }}</p>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn bg-gradient-success w-100 my-4 mb-2">Sign up</button>
                </div>
                <p class="mt-4 text-sm text-center font-weight-bold">
                  Already have an account?
                  <a href="{% url 'akun_login' %}" class="text-primary text-gradient font-weight-bold">Login</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--   Core JS Files   -->
  <script src="{% static 'halaman/assets/js/core/popper.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'halaman/assets/js/core/bootstrap.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'halaman/assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
  <!--  Plugin for TypedJS, full documentation here: https://github.com/mattboldt/typed.js/ -->
  <script src="{% static 'halaman/assets/js/plugins/typedjs.js' %}"></script>
  <!--  Plugin for Parallax, full documentation here: https://github.com/wagerfield/parallax  -->
  <script src="{% static 'halaman/assets/js/plugins/parallax.min.js' %}"></script>
  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="{% static 'halaman/assets/js/plugins/nouislider.min.js' %}" type="text/javascript"></script>
  <!--  Plugin for the blob animation -->
  <script src="{% static 'halaman/assets/js/plugins/anime.min.js' %}" type="text/javascript"></script>
  <!-- Control Center for Material UI Kit: parallax effects, scripts for the example pages etc -->
  <!--  Google Maps Plugin    -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTTfWur0PDbZWPr7Pmq8K3jiDp0_xUziI"></script>
  <script src="{% static 'halaman/assets/js/material-kit-pro.min.js' %} ?v=3.0.0" type="text/javascript"></script>
</body>

</html>
